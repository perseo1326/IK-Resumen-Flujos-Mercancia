<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="https://github.com/perseo1326" />
    <link rel="stylesheet" href="styles.css">
    <title>Resumen Flujos Mercancia</title>
    <style>

    </style>
</head>
<body class="box">

    <!-- Panel Wait Async -->
    <div class="loading-frame no-visible" id="loading-frame">
        <div class="loading" >
            <p id="loading">Cargando...</p>
        </div>
    </div>

    <!-- Panel Find -->
    <div id="finding-frame" class="loading-frame no-visible">
        <div class="container-find">

            <div id="found-item-details" class="no-visible found-item-details">
                <div id="found-item-details-close" class="close-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                        <path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"/>
                    </svg>
                </div>

                <!-- panel to show Order (ISELL) details -->
                <div class="found-item-details-panel-table">
                    <table>
                        <tbody id="found-item-details-data"></tbody>
                    </table>
                </div>

                <!-- section for show reference's orders details-->
                <div class="found-item-reference-panel-table">
                    <table>
                        <tbody id="found-item-reference-details-data"></tbody>
                    </table>
                </div>
            </div>
                
            <!-- Main dialog box for search -->
            <div class="finding-box" >
                <div class="find-title">
                    <h3>Buscar por ISELL o por Referencia</h3>
                </div>

                <div class="find-content">
                    <div class="find-text">
                        <input id="finding-text" class="" type="text" name="finding-text" value="">
                    </div>

                    <!-- comands for search by isell or reference -->
                    <div class="find-selection">
                        <label class="" for="find-isell">
                            <p>Isell</p>
                            <input type="radio" name="find-type" id="find-isell" value="ISELL" checked>
                            <span></span>
                        </label>

                        <div><span></span></div>
                        <label class="" for="find-ref">
                            <p>Referencia</p>
                            <input type="radio" name="find-type" id="find-ref" value="REFERENCE">
                            <span></span>
                        </label>
                    </div>

                    <!-- section for show error in search -->
                    <div id="find-error" class="no-visible find-error"></div>

                    <div class="find-buttons">
                        <input id="find-submit-b" class="custom-button" type="submit" value="Buscar">
                        <input id="find-cancel-b" class="custom-button" type="button" value="Salir">
                    </div>

                </div>
                
                <div id="found-items" class="no-visible found-items">
                    <table>
                        <tbody id="found-items-content"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="container-title">
        <div class="title">
            <h1 id="title">Pedidos por flujos</h1>
        </div>

        <!-- find button -->
        <div id="find-box" class="find-box hide-print">
            <div id="find-button" class="find">
                <p>Buscar</p>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512">
                        <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                    </svg>
                </span>
            </div>
        </div>
    </div>

    <div id="start-panel" class="start-panel hide-print">
        <div class="contenido">

            <div class="margen-bajo-05">
                <label id="load-file-label" class="block custom-button" for="load-file">Cargar Reporte...</label>
                <input id="load-file" type="file" class="no-visible">
            </div>
            
            <div class="margen-bajo-05">
                <input class="block custom-button" type="date" name="" id="work-date">
            </div>
            
            <div id="go-button" class="go-button" >
                <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 384 512">
                    <path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/>
                </svg>
            </div>
        </div>
    </div>

    <div id="data-panel" class="data no-visible">
        <table>
            <thead>
                <tr class="centrar">
                    <th>Tipo de Flujo</th>
                    <th class="">COTs</th>
                    <th>Isells</th>
                    <th>Market</th>
                    <th>Autoservicio</th>
                    <th>Full</th>
                    <th>Total por flujo</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

        <div class="footer-version margen-bajo-05">
            <!-- Version de la aplicacion -->
            <p id="version-footer" class="version _ancho-50"> (https://github.com/perseo1326)</p>
        </div>

        <div class="print-box hide-print">
            <button id="print-button" class="custom-button">Imprimir Informaci√≥n</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="./excelReportsFunctions.js"></script>
    <script src="./app.js"></script>
    <script>
        
    </script>
</body>
</html>
